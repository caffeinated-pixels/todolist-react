<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Primary Meta Tags -->
    <title>To-do list app</title>
    <meta name="title" content="To-do list app" />
    <meta
      name="description"
      content="A simple to-do list app built in React.js."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://caffeinated-todo-app.netlify.app/"
    />
    <meta property="og:title" content="To-do list app" />
    <meta
      property="og:description"
      content="A simple to-do list app built in React.js."
    />
    <meta
      property="og:image"
      content="https://caffeinated-todo-app.netlify.app/todo-app-preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://caffeinated-todo-app.netlify.app/"
    />
    <meta property="twitter:title" content="To-do list app" />
    <meta
      property="twitter:description"
      content="A simple to-do list app built in React.js."
    />
    <meta
      property="twitter:image"
      content="https://caffeinated-todo-app.netlify.app/todo-app-preview.png"
    />

    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
